<html>
<head>
    <title>Headl1nes</title>
    <link rel="stylesheet" type="text/css" href="css/newstylesheet.css" />
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/newscript22.js"></script>

    <meta name="description" content="Headl1nes.com identifies currently trending headlines in the news">

    <title>Headl1nes - Live tracking of trending headlines</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-104362522-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>

<body>
<div class="container-fluid">
    <div ng-app = "mainApp" ng-controller = "topicsController">
        <div ng-show=showPage>

            <div class="wrapper">
                <nav id="navbar_id" class="navbar navbar-default" role="navigation">
                    <div id="site-title-big" class="col-sm-12 text-center hidden-xs navbar-brand">Headl1nes</div>

                    <div class="navbar-header">
                        <a id="site-title-xs-margin" class="navbar-brand visible-xs" href="/" style="color:rgb(66, 188, 147)">Headl1nes</a>
                        <button id="menu-button-xs-margin" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#xs-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="visible-xs">
                        <div class="collapse navbar-collapse" id="xs-menu">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/">Frontpages</a></li>
                                <li><a href="business.html">Business</a></li>
                                <li><a href="sports.html">Sports</a></li>
                                <li><a href="entertainment.html">Entertainment</a></li>
                                <li><a href="about.html">About</a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="outer">
                        <div id="inner">
                            <div class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="/">Frontpages</a></li>
                                    <li><a href="business.html">Business</a></li>
                                    <li><a href="sports.html">Sports</a></li>
                                    <li><a href="entertainment.html">Entertainment</a></li>
                                    <li><a href="about.html">About</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-2"></div>
                    <div class="col-sm-10 col-md-10 col-lg-8">
                        <div ng-repeat="topic in topics | orderBy : orderType">
                            <div class="clearfix visible-sm" ng-if="$index % 2 == 0"></div>
                            <div class="clearfix visible-md" ng-if="$index % 3 == 0"></div>
                            <div class="clearfix visible-lg" ng-if="$index % 3 == 0"></div>
                            <div class="col-sm-6 col-md-4">
                                <div class="image-headline-block">
                                    <div class="main-headline">
                                        <a class="no-underline-link" href="" ng-click="testfunctie(topic)">
                                            <img class="fixed-height-image" src={{topic.imageLink}}>
                                            <h4>{{topic.headlines[0]}}</h4>
                                            <small class="text-muted metadata-headline">{{topic.dateTime}}</small>
                                        </a>
                                    </div>
                                    <div class="child-headlines" ng-show="check(topic)">
                                        <ul class="custom-bullet">
                                            <div ng-show="check(topic)" ng-repeat="headline in topic.headlines track by $index">
                                                <li>
                                                    <div><a href={{topic.links[$index]}}>{{headline}}</a></div>
                                                    <div><small class="text-muted">{{topic.sites[$index]}}</small></div>
                                                </li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="push"></div>
            </div>

            <div class="footer">
                <p class="footer-text text-center">Copyright (c) 2017, headl1nes.com</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
