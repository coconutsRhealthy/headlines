<html>
<head>
    <title>News buzzwords</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script22.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div ng-app = "mainApp" ng-controller = "buzzwordsController">
        <div ng-show=showPage>
            <h1 style="color:rgb(66, 188, 147)">{{headline}}</h1>

            <div class="row">
                <div id="firstRow1" class="col-xs-1"><font size="1"><b>Time (CEST)</b></font></div>
                <div id="firstRow2" class="col-xs-2"><font size="1"><b>Buzzword</b></font></div>
                <div id="firstRow3" class="col-xs-3"><font size="1"><b>Buzzing strength</b></font></div>
            </div>

            <div class="row" ng-repeat="buzzWord in buzzWords">
                <div class="col-xs-1">{{buzzWord.dateTime}}</div>
                <div class="col-xs-2"><a href="" ng-click="testfunctie(buzzWord)">{{buzzWord.word}}</a></div>

                <div class="col-xs-3">
                    <span ng-repeat="i in [1, 2, 3, 4]" style="{{getBulletColour(buzzWord.headlines, i)}}">‚óè</span>
                </div>

                <div ng-show="check(buzzWord)" class="col-xs-12">
                    <ul class="custom-bullet">
                        <div ng-show="check(buzzWord)" ng-repeat="headline in buzzWord.headlines track by $index">
                            <li>
                                <div><a href={{buzzWord.links[$index]}}>{{headline}}</a></div>
                                <div><small class="text-muted">{{buzzWord.sites[$index]}}</small></div>
                            </li>
                        </div>
                    </ul>
                </div>

            </div>
            <div class="btn-group btn-group-sm">
                <button ng-show=showMoreButton class="btn btn-default" ng-click="loadMoreBuzzWords()">More</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
