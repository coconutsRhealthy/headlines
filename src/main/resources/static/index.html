<html>
    <head>
        <title>News buzzwords</title>
        <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/script.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Trending news words</h1>
            <div ng-app = "mainApp" ng-controller = "buzzwordsController">
                <div ng-repeat="buzzWord in buzzWords">
                    <span>{{buzzWord.dateTime}}</span>
                    <span><a href="" ng-click="testfunctie(buzzWord)">{{buzzWord.word}}</a></span>
                    <ul class="custom-bullet">
                        <div ng-show="check(buzzWord)" ng-repeat="headline in buzzWord.headlines track by $index">
                            <li>
                                <div><a href={{buzzWord.links[$index]}}>{{headline}}</a></div>
                                <div><small class="text-muted">LA Times</small></div>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
