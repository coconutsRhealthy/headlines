<html>
<head>
    <title>News buzzwords</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script22.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div ng-app = "mainApp" ng-controller = "buzzwordsController">
        <div ng-show=showPage>

            <div class="wrapper">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="" style="color:rgb(66, 188, 147)">News Buzzwords</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="">World News</a></li>
                                <li><a href="finance.html">Financial News</a></li>
                                <li><a href="about.html">About</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row">
                    <a href="" ng-click="changeOrderType('-entry')" id="firstRow1" class="col-xs-1"><font size="1"><b>Time<br> (CEST)</b></font></a>
                    <a href="" ng-click="changeOrderType('word')" id="firstRow2" class="col-xs-2"><font size="1"><b>Buzzword</b></font></a>
                    <a href="" ng-click="changeOrderType('-headlines.length')" id="firstRow3" class="col-xs-3"><font size="1"><b>Buzzing<br> strength</b></font></a>
                </div>

                <div class="row" ng-repeat="buzzWord in buzzWords | orderBy : orderType">
                    <div class="col-xs-1">{{buzzWord.dateTime}}</div>
                    <div class="col-xs-2"><a href="" ng-click="testfunctie(buzzWord)">{{buzzWord.word}}</a></div>

                    <div class="col-xs-3">
                        <span ng-repeat="i in [1, 2, 3, 4]" style="{{getBulletColour(buzzWord.headlines, i)}}">‚óè</span>
                    </div>

                    <div ng-show="check(buzzWord)" class="col-xs-12">
                        <ul class="custom-bullet">
                            <div ng-show="check(buzzWord)" ng-repeat="headline in buzzWord.headlines track by $index">
                                <li>
                                    <div><a href={{buzzWord.links[$index]}}>{{headline}}</a></div>
                                    <div><small class="text-muted">{{buzzWord.sites[$index]}}</small></div>
                                </li>
                            </div>
                        </ul>
                    </div>

                </div>
                <div class="btn-group btn-group-sm">
                    <button ng-show=showMoreButton class="btn btn-default" ng-click="loadMoreBuzzWords()">More</button>
                </div>

                <div class="push"></div>
            </div>

            <div class="footer">
                <p class="footer-text">Copyright (c) 2017, newsbuzzwords.com</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
