<html>
<head>
    <title>News Buzzwords</title>
    <link rel="stylesheet" type="text/css" href="css/newstylesheet.css" />
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/newscript22.js"></script>

    <meta name="description" content="Newsbuzzwords.com identifies currently trending words in the news">

    <title>Newsbuzzwords - Live tracking of trending words in news</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-104362522-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>

<body>
<div class="container-fluid">
    <div ng-app = "mainApp" ng-controller = "buzzwordsController">
        <div ng-show=showPage>

            <div class="wrapper">
                <nav id="navbar_id" class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html" style="color:rgb(66, 188, 147)">News Buzzwords</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="index.html">World News</a></li>
                                <li><a href="finance.html">Financial News</a></li>
                                <li><a href="sport.html">Sport</a></li>
                                <li><a href="entertainment.html">Entertainment</a></li>
                                <li><a href="about.html">About</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row" ng-repeat="buzzWord in buzzWords | orderBy : orderType">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6" >
                        <div class="marginbottom">
                            <div>
                                <a class="nounderline" href="" ng-click="testfunctie(buzzWord)">
                                    <img src={{buzzWord.imageLink}}>
                                    <h4>{{buzzWord.headlines[0]}}</h4>
                                </a>
                            </div>
                            <div ng-show="check(buzzWord)">
                                <ul class="custom-bullet">
                                    <div ng-show="check(buzzWord)" ng-repeat="headline in buzzWord.headlines track by $index">
                                        <li>
                                            <div><a href={{buzzWord.links[$index]}}>{{headline}}</a></div>
                                            <div><small class="text-muted">{{buzzWord.sites[$index]}}</small></div>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                            <div>3 hours ago</div>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="text-center" id="button-margin-needed">
                    <div class="btn-group btn-group-sm">
                        <button ng-show=showMoreButton class="btn btn-default" ng-click="loadMoreImageBuzzWords()">More</button>
                    </div>
                </div>

                <div class="push"></div>
            </div>

            <div class="footer">
                <p class="footer-text">Copyright (c) 2017, newsbuzzwords.com</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
